<div class="sidenavcontainer">
  <div class="sidenavbar">
    <nav>
      <ul>
        <li>
          <a routerLink="" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="project"  (click)="onClick()">
          <a routerLink="project" routerLinkActive="active">Project</a>
          <img src="./assets/img/angle-arrow-down.svg">
          </li>
          <ul class="projectlist" *ngIf="projectListStat">
            <li *ngFor="let plist of projectList;">{{plist.name}}</li>
          </ul>
          <li>
            <a routerLink="issue" routerLinkActive="active">Issue</a>
          </li>
          <li>
            <a routerLink="user" routerLinkActive="active">Users</a>
          </li>
      </ul>
    </nav>
  </div>
  <div class="sidenavcontent">
    <router-outlet></router-outlet>
  </div>
</div>
