<div class="projectItemBar">
  <h2>{{projectName}}</h2>
  
    <ul class="projectMenu">
      <li (click)="boardFlag = true">
        <a>Board</a>
      </li>
      <li (click)="boardFlag = false">
        <a>Issue</a>
      </li>
    </ul>
  
</div>

<div *ngIf="boardFlag">
  <!-- <app-board *ngIf="menuItem == 0" [lists]="lists"></app-board> -->
  <app-board></app-board>
</div>
<div *ngIf="!boardFlag">
  <app-projectissue></app-projectissue>
</div>
