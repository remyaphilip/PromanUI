<div>
  <div class="topBar">
    <ul class="projectMenu">
      <li>
        <a>Track Issue</a>
      </li>
    </ul>
    <button (click)="issueForm = true">
      <h3>Add Issue </h3>
    </button>
  </div>
  <div *ngIf="!issueForm">
    <table>
      <tr>
        <th *ngFor="let col of issueColumn">{{col}}</th>
      </tr>
      <tr *ngFor="let iss of issue">
        <td *ngFor="let col of issueColumn">{{iss[col]}}</td>
      </tr>
    </table>
  </div>
</div>

<div class="issue" *ngIf="issueForm">
  <div class="issuecontent">
    <form class="issueForm" novalidate [formGroup]="form" (ngSubmit)="addIssue(form.value)">
      <div class="issueHead">
        <h3 style="float:left">Log Issue</h3>
        <div class="right-head">
          <button type="submit">
            <img src="./assets/img/floppy-disk.svg">
          </button>
          <img src="./assets/img/rubbish-bin-delete-button.svg">
          <button (click)="issueForm=false">
            <img src="./assets/img/multiply.svg">
          </button>
        </div>
      </div>
      <div class="issueContent">
        <div class="block1">
          <div>
            <label for="issueStatus">Status</label>
            <select id="issueStatus" formControlName="issueStatus">
              <option>Select Issue Status</option>
              <option>Open</option>
              <option>In Progress</option>
              <option>Not a Bug</option>
              <option>Closed</option>
            </select>
          </div>

          <div class="issuePriority">
            <label for="issuePriority">Priority</label>
            <select id="issuePriority" formControlName="priorityCode">
              <option>Select Priority</option>
              <option>Low</option>
              <option>High</option>
            </select>
          </div>
        </div>
        <br>
        <div class="block1">
          <div>
            <label for="Select Project">Select Project</label>
            <select id="selectProject" (change) = "onChange($event.target.value)">
              <option>Select Project </option>
              <option *ngFor="let project of projectList" [value] = "project.projectId">{{project.name}}</option>
            </select>
          </div>

          <div class="issuePriority">
            <label for="issuePriority">Priority</label>
            <select id="issuePriority" formControlName="priorityCode">
              <option>Select Priority</option>
              <option>Low</option>
              <option>High</option>
            </select>
          </div>
        </div>
        <br>
        <div class="block1">
          <div>
            <label for="startDate">Start Date</label>
            <input type="date" formControlName="startDate" id="startDate">
          </div>

          <div>
            <label for="endDate">End Date</label>
            <input type="date" formControlName="endDate" id="endDate">
          </div>
        </div>
        <br>
        <div class="block1">
          <div>
            <label for="dueDate">Due Date</label>
            <input type="date" formControlName="dueDate" id="dueDate">
          </div>

          <div>
            <label for="assignToId">Assign to</label>
            <select formControlName=assignToId id="assignToId" (click) = "getAllUserPerProject()">
              <option>Select assignee</option>
              <option *ngFor="let user of userList" [value]="user.userId">{{user.userName}}</option>
            </select>
          </div>
        </div>
        <br>
        <div class="summary">
          <label for="summary">Summary</label>
          <input type="text" formControlName="summary" id="summary">
        </div>
        <br>
        <div class="description">
          <div>
            <label for="description">Description</label>
          </div>
          <button>
            <img src="./assets/img/attachment.svg" class="attachIcon">Attach
          </button>
          <textarea id="description" formControlName="description" rows="12"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
