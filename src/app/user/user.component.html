<div class="userTopBar">
  <ul>
    <li>
      <a>Users</a>
    </li>
  </ul>
  <button *ngIf = "!userForm" (click)="setUserFlagAddUser()">
    <h3>Add User </h3>
  </button>
</div>

<div class="users" *ngIf="!userForm">
  <ul>
    <li *ngFor="let user of userList" (click)="setUserFlagAddUser(user)">
      <div class="userIcon">
        <img src="./assets/img/round-account-button-with-user-inside.svg">
      </div>
      <div class="userInfo">
        <div class="userInfoName">{{user.name}}</div>
        <div class="userInfoEmail">{{user.email}}</div>
      </div>
      <div class="userStatus"></div>
      <div class="userRole">{{user.userRole}}</div>
      <div class="userActions">
        <div class="dropDownIcon">
          <!-- <button>
            <img src="./assets/img/more.svg">
          </button> -->
          <div class="dropDownContent">
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>


<div class="user" *ngIf="userForm">
  <app-userform 
   [user]="user"
   (userForm) = "setUserForm($event)"></app-userform>
</div>
